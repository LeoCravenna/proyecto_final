        <div id="contenido_contactarme">

            <h1>Contactarme</h1>

            <h2>¡Si querés conocerme y contarme en que te puedo ayudar,<br>completá el siguiente formulario!</h2>
            <br>
            <form action="../index.html" method="get">
                
                <div align="center" class="form-group">
                    <label for="nombre" class="estilo_label">Nombre:</label>
                    <input class="estilo_nombre form-control" type="text" id="nombre" name="nombre" placeholder="Escriba aquí su nombre..." required />
                </div>

                <br>
                <br>        
                
                <div align="center" class="form-group">
                    <label for="email" class="estilo_label">Email:</label>
                    <input class="estilo_email form-control" type="email" id="email" name="email" placeholder="Escriba aquí su e-mail..." required />
                </div>
                
                <br>
                <br>

                <div align="center" class="form-group">
                    <label for="nombre" class="estilo_label">Tel./Cel.:</label>
                    <input class="estilo_telefono form-control" type="number" id="telefono" name="telefono" placeholder="Escriba aquí su teléfono..." required />
                </div>

                <br>
                <br>

                <div align="center" class="form-group">
                    <textarea id="comentarios" name="comentarios" class="form-control" cols="33" rows="10" placeholder="Detalle aquí su consulta..." required></textarea>
                </div>

                <br>
                
                    <input class="btn boton_enviar" type="submit" value="Enviar consulta" />
                
            </form>

        </div>
